version: '3.8'

services:
  backend:
    image: ghcr.io/aybarci/yuklegeltaksi/backend:main
    container_name: yuklegeltaksi-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_REQUEST_TIMEOUTRVER=172.17.0.5
      - DB_DATABASE=yuklegeltaksidb
      - DB_USER=sa
      - DB_PASSWORD=SeKo153759++
      - DB_PORT=32801
      - DB_ENCRYPT=false
      - DB_TRUST_SERVER_CERTIFICATE=true
      - DB_CONNECTION_TIMEOUT=60000
      - DB_REQUEST_TIMEOUT=60000
      - DB_POOL_MAX=10
      - DB_POOL_MIN=0
      - DB_POOL_IDLE_TIMEOUT=60000
      - DB_POOL_ACQUIRE_TIMEOUT=60000
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - SOCKET_PORT=${SOCKET_PORT:-3001}
      - API_BASE_URL=${API_BASE_URL}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - yuklegeltaksi-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "production_status"
        env: "NODE_ENV"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: yuklegeltaksi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - yuklegeltaksi-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: yuklegeltaksi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - yuklegeltaksi-network

volumes:
  redis-data:
    driver: local

networks:
  yuklegeltaksi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16