      start_period: 40s

  yuklegeltaksi-redis:
    image: redis:7-alpine
    container_name: yuklegeltaksi-redis
    restart: unless-stopped
    command: redis-server --port 6380
    ports:
      - "6380:6380"
    volumes:
      - redis-data:/data
    networks:
      - yuklegeltaksi-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  yuklegeltaksi-network:
    driver: bridge

volumes:
  redis-data:
    driver: local