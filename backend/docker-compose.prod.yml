version: '3.8'

services:
  yuklegeltaksi-backend:
    image: ghcr.io/aybarci/yuklegeltaksi/backend:main
    container_name: yuklegeltaksi-backend
    restart: unless-stopped
    ports:
      - "3003:3003"
    # Container optimizasyonları
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # DNS ve network optimizasyonu
    dns:
      - 8.8.8.8
      - 8.8.4.4
    dns_search:
      - yuklegeltaksi-network
    # Container için özel ayarlar
    sysctls:
      - net.core.somaxconn=1024
      - net.ipv4.tcp_keepalive_time=600
      - net.ipv4.tcp_keepalive_intvl=30
      - net.ipv4.tcp_keepalive_probes=3
    # Logging optimizasyonu
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "production_status"
        env: "LOG_LEVEL"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DB_SERVER=172.17.0.5
      - DB_DATABASE=yuklegeltaksidb
      - DB_USER=sa
      - DB_PASSWORD=SeKo153759++
      - DB_PORT=1433
      - DB_ENCRYPT=false
      - DB_TRUST_SERVER_CERTIFICATE=true
      - DB_CONNECTION_TIMEOUT=60000
      - DB_REQUEST_TIMEOUT=60000
      - DB_POOL_MAX=10
      - DB_POOL_MIN=0
      - DB_POOL_IDLE_TIMEOUT=60000
      - DB_POOL_ACQUIRE_TIMEOUT=60000
      - JWT_SECRET=YukleGelTaksi2024SecretKey!@#$%^&*()_+{}|:<>?[]\\;'\",./-=`~
      - REDIS_HOST=yuklegeltaksi-redis
      - REDIS_PORT=6380
      - REDIS_PASSWORD=
      - VATAN_SMS_API_ID=e922a5b11aae40dd84928621
      - VATAN_SMS_API_KEY=bcc4701b87c2490ea4bf1a80
      - VATAN_SMS_SENDER=Midpot
      - SMS_TEST_MODE=false
      - SMS_RATE_LIMIT_ENABLED=true
      - SMS_DAILY_LIMIT=1000
      - SMS_HOURLY_LIMIT=100
      - SMS_COOLDOWN_MS=60000
      - PHONE_ENCRYPTION_KEY=Ka14+Xm07Z6Wm+ZaDfqyAN/gV/xGcIWG
    volumes:
      - ./logs:/app/logs
    networks:
      - yuklegeltaksi-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 60s  # Daha uzun interval - container stabilizasyonu için
      timeout: 15s  # Daha uzun timeout - socket bağlantıları için
      retries: 5   # Daha fazla retry - container başlangıcı için
      start_period: 120s # Daha uzun start period - tüm servislerin başlaması için

  yuklegeltaksi-redis:
    image: redis:7-alpine
    container_name: yuklegeltaksi-redis
    restart: unless-stopped
    command: redis-server --port 6380
    ports:
      - "6380:6380"
    volumes:
      - redis-data:/data
    networks:
      - yuklegeltaksi-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  yuklegeltaksi-network:
    driver: bridge
    # Network configuration updated for container communication

volumes:
  redis-data:
    driver: local