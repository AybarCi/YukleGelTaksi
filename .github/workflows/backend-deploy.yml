name: Backend Build & Push

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
      - 'docker-compose.prod.yml'
      - 'nginx/**'
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DB_SERVER=${{ secrets.DB_SERVER }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_ENCRYPT=${{ secrets.DB_ENCRYPT }}
            DB_TRUST_SERVER_CERTIFICATE=${{ secrets.DB_TRUST_SERVER_CERTIFICATE }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            VATAN_SMS_API_ID=${{ secrets.VATAN_SMS_API_ID }}
            VATAN_SMS_API_KEY=${{ secrets.VATAN_SMS_API_KEY }}
            VATAN_SMS_SENDER=${{ secrets.VATAN_SMS_SENDER }}
            SMS_TEST_MODE=${{ secrets.SMS_TEST_MODE }}
            SMS_TIMEOUT=${{ secrets.SMS_TIMEOUT }}
            SMS_RETRY_COUNT=${{ secrets.SMS_RETRY_COUNT }}
            SMS_COOLDOWN_MS=${{ secrets.SMS_COOLDOWN_MS }}
            SMS_DAILY_LIMIT=${{ secrets.SMS_DAILY_LIMIT }}
            SMS_HOURLY_LIMIT=${{ secrets.SMS_HOURLY_LIMIT }}
            SMS_RATE_LIMIT_ENABLED=${{ secrets.SMS_RATE_LIMIT_ENABLED }}
            PHONE_ENCRYPTION_KEY=${{ secrets.PHONE_ENCRYPTION_KEY }}

      - name: Output image info
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "üìã Manual deployment steps:"
          echo "1. Go to your Portainer dashboard"
          echo "2. Find your backend stack"
          echo "3. Click 'Update' or restart the stack"
          echo "4. New image will be pulled automatically"