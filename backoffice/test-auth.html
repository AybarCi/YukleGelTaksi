<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
</head>
<body>
    <h1>Authorization Test</h1>
    <div id="result"></div>

    <script>
        // Test if axios interceptors are working
        async function testAuth() {
            try {
                // This should automatically include the Authorization header if token exists
                const response = await fetch('https://yuklegeltaksiapi.istekbilisim.com/api/supervisor/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const result = document.getElementById('result');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<p style="color: green;">✅ Authorization working! Token valid: ${data.valid}</p>`;
                } else {
                    result.innerHTML = `<p style="color: red;">❌ Authorization failed: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }

        // Test login
        async function testLogin() {
            try {
                const response = await fetch('https://yuklegeltaksiapi.istekbilisim.com/api/supervisor/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'test_user',
                        password: 'test_password'
                    })
                });

                const result = document.getElementById('result');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<p style="color: green;">✅ Login request successful</p>`;
                } else {
                    const errorData = await response.json();
                    result.innerHTML = `<p style="color: orange;">⚠️ Login failed (expected): ${errorData.error || response.statusText}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }

        // Add buttons
        document.body.innerHTML += `
            <button onclick="testAuth()">Test Authorization</button>
            <button onclick="testLogin()">Test Login Endpoint</button>
            <p><small>Note: This tests the API endpoints directly, bypassing the React app.</small></p>
        `;
    </script>
</body>
</html>
