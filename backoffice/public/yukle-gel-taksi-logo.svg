<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" stroke="#333" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Taxi checkerboard pattern -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="20" height="20" fill="#000"/>
    <rect x="20" y="0" width="20" height="20" fill="#FFD700"/>
    <rect x="40" y="0" width="20" height="20" fill="#000"/>
    <rect x="60" y="0" width="20" height="20" fill="#FFD700"/>
    <rect x="80" y="0" width="20" height="20" fill="#000"/>
    <rect x="100" y="0" width="20" height="20" fill="#FFD700"/>
    <rect x="120" y="0" width="20" height="20" fill="#000"/>
    
    <rect x="0" y="20" width="20" height="20" fill="#FFD700"/>
    <rect x="20" y="20" width="20" height="20" fill="#000"/>
    <rect x="40" y="20" width="20" height="20" fill="#FFD700"/>
    <rect x="60" y="20" width="20" height="20" fill="#000"/>
    <rect x="80" y="20" width="20" height="20" fill="#FFD700"/>
    <rect x="100" y="20" width="20" height="20" fill="#000"/>
    <rect x="120" y="20" width="20" height="20" fill="#FFD700"/>
  </g>
  
  <!-- Taxi car silhouette -->
  <g transform="translate(50, 80)">
    <!-- Car body -->
    <rect x="0" y="20" width="100" height="40" rx="5" fill="#333" stroke="#000" stroke-width="2"/>
    <!-- Car roof -->
    <rect x="20" y="0" width="60" height="30" rx="10" fill="#333" stroke="#000" stroke-width="2"/>
    <!-- Wheels -->
    <circle cx="20" cy="65" r="8" fill="#000"/>
    <circle cx="80" cy="65" r="8" fill="#000"/>
    <!-- Taxi sign -->
    <rect x="35" y="-5" width="30" height="10" fill="#FFD700" stroke="#000" stroke-width="1"/>
    <text x="50" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#000">TAXI</text>
  </g>
  
  <!-- Company name -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">YÃ¼kle Gel</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Taksi</text>
</svg>